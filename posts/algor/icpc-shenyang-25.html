<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enonya's Blog</title>

	<link rel="icon" href="/assets/icons/favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="/css/code.css">
	<link rel="stylesheet" href="/css/toc.css">
	<link rel="stylesheet" href="/css/to-top.css">

	<script src="/js/highlight.min.js"></script>
	<script>
	  document.addEventListener('DOMContentLoaded', (event) => {
		document.querySelectorAll('pre code').forEach((el) => {
		  hljs.highlightElement(el);
		});
	  });
	</script>
    
	<script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
                renderActions: {
                    addMenu: [0, '', '']
                }
            },
            chtml: {
                displayAlign: 'center',
                displayIndent: '2em'
            }
        };
    </script>

    <script src="/js/Mathjax.js" async></script>
	<script src="/js/toc.js"></script>
	<script src="/js/to-top.js"></script>
    
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

                    <li><a href="/categories.html" class="nav-link">Categories</a></li>
                    <li><a href="/links.html" class="nav-link">Links</a></li>

<p>由于要上 Ucup 所以暂时先不写。</p>

        </article>
        
        <footer>
            <div class="footer-content">
                <span class="copyright">Copyright © Enonya since 2019</span>
            </div>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof MathJax !== 'undefined') {
                MathJax.startup.defaultReady();
                MathJax.typesetPromise().catch(function(err) {
                    console.log('MathJax typeset error:', err);
                });
            }
        });
    </script>
</body>
</html>
